<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if page.url != "/" %}
      {% assign title = page.title %}
    {% else %}
      {% assign title = "zackdev.github.io" %}
    {% endif %}
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <script type="module" src="/assets/js/main.mjs"></script>
    <script type="text/javascript" src="/assets/js/highcharts.min.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="fg-medium-grey bg-white">
    <!-- header start -->
    <div id="header-wrap" class="outer bg-dark-grey">
      <header id="header" class="inner"></header>
    </div>
    <!-- header end -->

    <!-- content start -->
    <div id="main-content-wrap" class="outer">
      <section id="main-content" class="inner">
        {% include postinfo.html post=page %}
        <h1>{{ page.title }}</h1>
        {{ content }}
      </section>
    </div>
    <!-- content end -->

    <!-- footer start -->
    <div id="footer-wrap" class="outer bg-dark-grey">
      <footer id="footer" class="inner flex-row" style="justify-content: space-between;">
        {% if page.url != "/" %}
        <a href="{{ site.url }}" style="margin: auto 0 auto 0;">back home</a>
        {% else %}
        <div></div>
        {% endif %}
        <a href="/impressum.html" style="margin: auto 0 auto 0;">impressum</a>
      </footer>
    </div>
    <!-- footer end -->
  </body>
</html>
