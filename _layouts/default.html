<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
  </head>
  <body>
    <!-- header -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="page_title">{{ page.title }}</h1>
        </header>
    </div>

    <!-- content -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- footer  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <a style="float:left;" href="{{ site.url }}">back home</a>
        <div style="text-align:right;">Website updated at {{ site.time | date_to_rfc822 }}</div>
      </footer>
    </div>
  </body>
</html>
