<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script type="text/javascript" src="/assets/javascript/ping.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
    <script>
      $(document).ready(function(){
        var footer_height = $("#footer_wrap").heigth();
        var header_height = $("#header_wrap").heigth();
        var window_height = $(window).height();
        $('main_content_wrap').height(window_height - header_height - footer_height + 'px');
        var url = "https://zackdev.github.io/assets/json/dummy.json";
        var div = $("#ping_output");
        init_ping(10000, url, div);
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h5 id="site_title">{{ site.title | default: site.github.repository_name }}</h5>
          <h4 id="page_title">{{ page.title }}</h4>
        </header>
    </div>

    <!-- content -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- footer  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if page.url != "/" %}
        <a id="home_link" href="{{ site.url }}">back home</a>
        {% endif %}
        <div id="build_details">built with Jekyll {{ site.github.versions.jekyll }} | last update {{ site.time | date_to_long_string }}.</div>
        <div id="ping_output"></div>
      </footer>
    </div>
  </body>
</html>
