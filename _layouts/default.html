<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
  </head>
  <body>
    <!-- header -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="site_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="page_title">{{ page.title }}</h2>
        </header>
    </div>

    <!-- content -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- footer  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <a style="float:left;" href="{{ site.url }}">back home</a>
        <div style="text-align:right;">built with Jekyll {{ site.github.versions.jekyll }} | last update {{ site.time | date_to_long_string }}.</div>
      </footer>
    </div>
  </body>
</html>
