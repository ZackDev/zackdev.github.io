<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <script>
      $(document).ready(function(){
        var footer_height = $("#footer_wrap").height();
        var header_height = $("#header_wrap").height();
        var window_height = $(window).height();
        $('#main_content_wrap').css('min-height', window_height - header_height - footer_height + 'px');
      });
    </script>
  </head>
  <body>
    <!-- header start -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h5 id="page_title">{{ page.title }}</h5>
          <h1 id="site_title">{{ site.title | default: site.github.repository_name }}</h1>
        </header>
    </div>
    <!-- header end -->

    <!-- content start -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
    <!-- content end -->

    <!-- footer start -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if page.url != "/" %}
        <a id="home_link" href="{{ site.url }}">back home</a>
        {% endif %}
        <div id="build_details">Jekyll {{ site.github.versions.jekyll }} | last update on {{ site.time | date_to_long_string }}</div>
      </footer>
    </div>
    <!-- footer end -->
  </body>
</html>
