{% assign post = include.post %}
<div class="post-info">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <span class="fs-small vam">
        {{ post.date | date_to_long_string }}
        {% assign tags = post.tags | sort_natural %}
        {% for tag in tags %}
        <a style="margin: 0 3px 0 3px;" href="/tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </span>
</div>
