{% assign post = include.post %}
<div class="post-info">
    <div><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></div>
    <span class="fs-small vam">
        {{ post.date | date_to_long_string }}
        {% assign tags = post.tags | sort_natural %}
        {% for tag in tags %}
        <a class="tag-link" style="margin: 0 3px 0 3px;" href="/tag/{{ tag }}.html">{{ tag }}</a>
        {% endfor %}
    </span>
</div>
