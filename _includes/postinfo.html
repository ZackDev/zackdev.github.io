{% assign post = include.post %}
<div class="post-info">
    <a href="{{ post.url }}">{{ post.title | downcase }}</a>
    <br>
    <span class="fs-small vam">
        {{ post.date | date_to_long_string }}
        {% assign tags = post.tags | sort_natural %}
        {% for tag in tags %}
        <a href="/tag/{{ tag }}">&nbsp;{{ tag }}&nbsp;</a>
        {% endfor %}
    </span>
</div>
