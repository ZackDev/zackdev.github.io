<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<canvas id="corona_germany"></canvas>

<script>
  var context = document.getElementById('corona_germany').getContext('2d');

  var labels = ['1','2','3']
  var data = [1,2,3]

  var coronachart = new Chart(context, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'confirmed cases of corona in germany',
        backgroundColor: 'rgb(00, 90, 255)',
        borderColor: 'rgb(00, 90, 255)',
        data: data
      }]
    },
    options: {}
  });
</script>
