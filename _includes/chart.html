<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>

<p id="summary"></p>

<canvas id="covid_germany"></canvas>

<script type="text/javascript">
  var cg = document.getElementById('covid_germany').getContext('2d');
  var total_infections_chart = new Chart(cg, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        backgroundColor: 'rgb(00, 144, 255)',
        borderColor: 'rgb(00, 144, 255)',
        data: cases,
        fill: false,
        yAxisID: 'total-y-axis'
      },{
        backgroundColor: 'rgb(46, 46, 46)',
        borderColor: 'rgb(46, 46, 46)',
        data: daily_cases,
        fill: true,
        yAxisID: 'daily-y-axis',
        type: 'bar'
      }]
    },
    options: {
      scales: {
        xAxes: [{
          gridLines: {
            display: false
          }
        }],
        yAxes: [{
          id: 'total-y-axis',
          type: 'linear',
          position: 'left',
          gridLines: {
            display: false
          },
          scaleLabel: {
            display: true,
            labelString: 'total infections',
            fontColor: 'rgb(00, 144, 255)'
          }
        },{
          id: 'daily-y-axis',
          type: 'linear',
          position: 'right',
          gridLines: {
            display: false
          },
          scaleLabel: {
            display: true,
            labelString: 'daily infections',
            fontColor: 'rgb(46, 46, 46)'
          }
        }]
      }
    }
  });

  var summary = document.getElementById('summary');
  summary.innerHTML = "The following graph shows the total and daily SARS-CoV-2 infections for germany."
</script>
