<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>

<canvas id="corona_germany"></canvas>

<script>
  var context = document.getElementById('corona_germany').getContext('2d');
  var coronachart = new Chart(context, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        label: 'infections',
        backgroundColor: 'rgb(00, 144, 255)',
        borderColor: 'rgb(00, 144, 255)',
        data: cases,
        fill: false
      }]
    },
    options: {}
  });
</script>
